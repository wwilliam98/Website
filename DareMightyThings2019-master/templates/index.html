<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="{{url_for('static', filename = 'index.css')}}" rel="stylesheet">
		
		<title>4Real</title>
	</head>
	<body>
		<div class="container-fluid" id="app">
			<div class="row">
				<div class="col-3 col-lg-2" id="sidebar">
					<div class="row justify-content-center">
						<h1 id="title">4Real</h1>
					</div>
					<hr>
					<div class="row justify-content-center" id="search">
						<div class="form-group">
							<input type="text" class="form-control" id="searchbox" placeholder="Type in an address...">
						</div>
					</div>
					<hr>
					<div class="row" id="results">
					</div>
				</div>
				<div class="col-9 col-lg-10" id="content">
					<div class="row">
						<div class="col-6 col-lg-4" id="info">
							<h2 id="addressheader">Select a property to get started!</h1>
							<hr>
							<p id="narrative"></p>
							<ul id="facts"></ul>
						</div>
						<div class="col-6 col-lg-8">
							<div class="row half">
								<div class="col">
									<div id="streetview" class="mapitem"></div>
								</div>
							</div>
							<div class="row half">
								<div class="col">
									<div id="map" class="mapitem"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="placesAttribution"></div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places"></script>
		<script src="{{url_for('static', filename = 'index.js')}}"></script>
	</body>
</html>
